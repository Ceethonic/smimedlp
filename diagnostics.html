<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SMIME DLP Diagnostics</title>
  <style>
    body { font-family: Segoe UI, Arial, sans-serif; margin: 0; padding: 12px; }
    header { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    button { padding: 6px 10px; }
    .pill { padding: 4px 8px; border: 1px solid #ddd; border-radius: 999px; }
    #log { white-space: pre-wrap; font-family: Consolas, ui-monospace, monospace; font-size: 12px; line-height: 1.35; padding: 10px; border: 1px solid #ddd; border-radius: 8px; height: 65vh; overflow: auto; }
    .hint { color: #666; font-size: 12px; }
  </style>
  <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
  <script src="./diagnostics.js"></script>
</head>
<body>
  <header>
    <span class="pill" id="dbgPill">debug: ?</span>
    <button id="btnToggleDebug">Toggle debug</button>
    <button id="btnRefresh">Refresh</button>
    <button id="btnClear">Clear</button>
    <button id="btnDownload">Download</button>
    <span class="hint">Logs are stored in localStorage and streamed via BroadcastChannel when possible.</span>
  </header>

  <div id="log"></div>
</body>
</html>
