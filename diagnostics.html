<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DLP Diagnostics</title>
  <style>
    body { font-family: Segoe UI, Arial, sans-serif; margin: 12px; }
    .row { display:flex; gap:8px; flex-wrap:wrap; margin-bottom:10px; }
    button { padding:6px 10px; }
    pre { white-space: pre-wrap; word-break: break-word; background:#111; color:#eee; padding:10px; border-radius:8px; height:70vh; overflow:auto; }
    .muted { color:#666; font-size:12px; }
  </style>
</head>
<body>
  <h3>DLP Diagnostics</h3>
  <div class="row">
    <button id="btnRefresh">Refresh</button>
    <button id="btnClear">Clear</button>
    <button id="btnEnableLogs">Enable logs</button>
    <button id="btnDisableLogs">Disable logs</button>
    <button id="btnNoCtOn">No Content-Type ON</button>
    <button id="btnNoCtOff">No Content-Type OFF</button>
  </div>
  <div class="muted">Źródło logów: OfficeRuntime.storage → key: <b>DLP_DIAG_LOGS</b></div>
  <pre id="out">loading...</pre>

  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="diagnostics.js"></script>
</body>
</html>
