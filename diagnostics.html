<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <title>DLP Diagnostics</title>
  <style>
    body{font-family:Segoe UI,Arial,sans-serif;margin:10px}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center;margin-bottom:8px}
    .row label{display:flex;gap:6px;align-items:center}
    button{padding:6px 10px}
    pre{white-space:pre-wrap;font-family:Consolas,monospace;font-size:12px;border:1px solid #ddd;border-radius:8px;padding:10px;height:72vh;overflow:auto}
    .hint{font-size:12px;opacity:.75;margin:6px 0 10px}
  </style>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="https://ceethonic.github.io/smimedlp/diagnostics.js"></script>
</head>
<body>
  <div class="row">
    <label><input id="uiLog" type="checkbox"> DLP_DEV_LOG_ENABLE (UI)</label>
    <label><input id="noCT" type="checkbox"> DLP_DEV_NO_CONTENT_TYPE</label>
    <button id="refresh">Refresh</button>
    <button id="clear">Clear</button>
    <button id="download">Download</button>
  </div>
  <div class="hint">Logi: localStorage["DLP_DEV_LOGS_V1"] + BroadcastChannel "DLP_DEV_LOGS_CH".</div>
  <pre id="out">(brak log√≥w)</pre>
</body>
</html>
